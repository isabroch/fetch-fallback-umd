<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UMD</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="pokemon">
    <div class="loading"></div>
    <h1 class="pokemon__name"></h1>
    <img src="" alt="" class="pokemon__image">
    <ul class="pokemon__abilityList">

    </ul>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="umd.js"></script>
  <script>
    myFetch.init({
      address: "https://pokeapi.co/api/v2/",
      key: "1234"
    });

    myFetch.get("pokemon/ditto/")
      .then(result => {
        $(".loading").toggle();

        console.log(result);

        $(".pokemon__name").text(result.name);
        $(".pokemon__image").attr("src", result.sprites.front_default);
        for (const option of result.abilities) {
          $(".pokemon__abilityList").append(`<li>${option.ability.name}</li>`)
        }
      });
  </script>

</body>

</html>
